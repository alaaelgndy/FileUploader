language: php

php:
  - '7.1'
  - '7.2'
  - '7.3'

matrix:
  fast_finish: true

before_script:
  - travis_retry composer self-update
  - composer create-project --prefer-dist laravel/laravel blog "6.*"
  - composer update

script:
  - cd blog
  - composer require alaaelgndy/file-uploader
  - php artisan migrate